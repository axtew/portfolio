<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,700i&amp;amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.min.css">
  </head>
  <body>
    <div class="wrapper">
      <section class="intro">
        <div class="intro__top">
          <div class="btn intro__btn">
            <div class="btn__text">Авторизоваться</div>
          </div>
        </div>
        <div class="intro__mid">
          <div class="intro__card">
            <div class="profile intro__profle">

              <div class="profile__text intro__profile-text">
                <div class="profile__name intro__profile-name">Артур Овчаренко</div>
                <div class="profile__info intro__profile-info">Личный сайт веб-разработчика</div>
              </div>
              <div class="intro__socials socials">
                <ul class="socials__list">
                  <li class="socials__item"><a class="socials__link.socials__link--vk" href="#">
                      <svg class="socials__img" width="30" height="25">
                        <use xlink:href="./assets/img/sprite.svg#vk"></use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__link.socials__link--github" href="#">
                      <svg class="socials__img" width="30" height="25">
                        <use xlink:href="./assets/img/sprite.svg#github"></use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__link.socials__link--in" href="#">
                      <svg class="socials__img" width="30" height="25">
                        <use xlink:href="./assets/img/sprite.svg#in"></use>
                      </svg></a></li>
                </ul>
              </div>
            </div>
            <ul class="nav-btns__list">
              <li class="nav-btns__item"><a class="nav-btns__link" href="./works.html">Мои работы</a></li>
              <li class="nav-btns__item"><a class="nav-btns__link" href="./about-me.html">Обо мне</a></li>
              <li class="nav-btns__item"><a class="nav-btns__link" href="./blog.html">Блог</a></li>
            </ul>
          </div>
        </div>
        <div class="intro__bottom">
          <div class="intro__info">© Артур Овчаренко | создано с любовью в LoftSchool | 2018</div>
        </div>
      </section>
    </div>

</html>
